
<h1> {{ heroe.nombre }} <small> {{heroe.aparicion}} </small></h1>
<hr>
<div class="row">
  <div class="col-md-3">
    <img class="img-fluid" [src]="heroe.img" [alt]="heroe.nombre"> <!--src={{heroe.img}} alt="{{heroe.nombre}}"--> 
    <br><br>
    <a  [routerLink]="'/heroes'" class="btn btn-outline-danger btn-block">Regresar</a> <!--href="/heroes" -->
  </div>
  <div class="col-md-9">
    <h3>{{heroe.nombre}}</h3>
    <hr>
    <p>{{heroe.bio}}</p>
    <div>
      <img *ngIf="heroe.casa == 'Marvel'" class="img-logo" src="assets/img/marvel.png" alt="Marvel">
      <img *ngIf="heroe.casa == 'DC'" class="img-logo" src="assets/img/dc.png" alt="DC">
    </div>
  </div>
</div>
